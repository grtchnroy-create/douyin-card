<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>点击领取答疑</title>
  <meta name="description" content="已有60805位家长领取">
  <meta property="og:title" content="点击领取答疑">
  <meta property="og:description" content="已有60805位家长领取">
  <meta property="og:image" content="https://grtchnroy-create.github.io/douyin-card/logo.png">
  <meta property="og:type" content="website">
  <style>
    :root { --maxw: 720px; --pad: 14px; }
    html, body { margin:0; padding:0; background:#fff; font-family: Arial, Helvetica, sans-serif; color:#111; }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: var(--pad); }
    .header { display:flex; align-items:center; gap:12px; padding:10px 0 8px; }
    .logo { width:64px; height:64px; object-fit:contain; border-radius:8px; flex:0 0 64px; }
    .txt { flex:1; text-align:left; }
    .title { font-size:20px; font-weight:700; margin:0; color:#000; line-height:1.05; }
    .desc { font-size:14px; color:#666; margin:6px 0 0; }
    .qr { display:flex; justify-content:center; margin-top:10px; padding-bottom:20px; }
    .qr img { max-width: 92%; height:auto; border-radius:10px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    @media (max-width:420px){
      .logo{ width:56px; height:56px; }
      .title{ font-size:18px; }
      .desc{ font-size:13px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <img src="logo.png" alt="logo" class="logo">
      <div class="txt">
        <div class="title">点击领取答疑</div>
        <div class="desc">已有60805位家长领取</div>
      </div>
    </div>
    <div class="qr">
      <img src="qr.png" alt="二维码">
    </div>
  </div>
</body>
</html>
